<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      ((window) => {
        const allPaths = {};
        window.requirePaths = function requirePaths(paths) {
          require.config({ paths: { ...allPaths, ...paths } });
        };
        requirePaths({
          platform: "index",
          react: "https://unpkg.com/react@18.2.0/umd/react.production.min",
          "react-dom":
            "https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min",
        });
      })(window);
      require(["platform"]);
    </script>
  </body>
</html>
